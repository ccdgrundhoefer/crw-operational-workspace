metadata:
  generateName: crw-openshift-
projects:
  - name: operational-workspace
    source:
      location: 'https://github.com/ccdgrundhoefer/crw-operational-workspace.git'
      type: git 
components:
  - id: redhat/vscode-openshift-connector/latest
    type: chePlugin
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - mountSources: true
    memoryLimit: 512Mi
    cpuLimit: 2
    type: dockerimage
    alias: oc
    image: >-
      registry.redhat.io/codeready-workspaces/plugin-kubernetes-rhel8:2.12
apiVersion: 1.0.0